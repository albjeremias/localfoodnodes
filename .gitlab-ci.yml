variables:
  TARGET_DIR: /var/www/html

# Server need composer, npm and sshpass

deploy_staging:
  stage: deploy
  tags:
    - staging
  script:
    - composer install
    - npm install
    - npm run production
    - mkdir -p $TARGET_DIR
    - rsync -avzr $CI_PROJECT_DIR $TARGET_DIR
    - sudo chmod 777 -R $TARGET_DIR/storage
    # - artisan migrate
  only:
    - master